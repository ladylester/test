---
layout: blog-home
---

<div class="container-fluid">

  <h1 class="page-heading">Kisha's Test Blog</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>{% if post.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ post.author }}</span></span>{% endif %}

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title | escape }}</a>
        </h2>

          {{ post.excerpt | strip_html }}

      </li>
    {% endfor %}
  </ul>


</div>
